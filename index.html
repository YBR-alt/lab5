<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Завантаження даних</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    #content {
      margin-top: 20px;
      padding: 20px;
      background-color: green;
      min-height: 100px;
      border: 1px solid #ccc;
    }
    a {
      margin-right: 20px;
      font-size: 18px;
      text-decoration: none;
      color: white;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Лабораторна №5</h1>

  <a href="#" onclick="loadData('1.txt')">Мови</a>
  <a href="#" onclick="loadData('2.txt')">Студенти</a>

  <div id="content">
    Тут з'явиться інформація...
  </div>

  <script>
    function loadData(fileName) {
      fetch(fileName)
        .then(response => {
          if (!response.ok) {
            throw new Error('Помилка завантаження файлу');
          }
          return response.json();
        })
        .then(data => {
          const contentDiv = document.getElementById('content');
          contentDiv.innerHTML = "<ul>" + data.map(item => `<li>${item}</li>`).join('') + "</ul>";
        })
        .catch(error => {
          document.getElementById('content').textContent = 'Не вдалося завантажити дані.';
          console.error(error);
        });
    }
  </script>

</body>
</html>
